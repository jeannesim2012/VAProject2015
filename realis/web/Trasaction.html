<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IS428 Visual Analytics Project on REALIS 2014 data</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/dc.css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <style>
            #monthly-volume-chart g.y {
                display: none;
            }

            #chart-row-propertyType g.row text {
                fill: black;
            }

            #sunburst g.dc-legend {
                display: none;
            }

            #sunburst g.transform {
                transform: scale(275,240);
            }

            .dc-chart .pie-slice {
                fill: black;
            }

            //Nav bar
            .nav-tabs > li, .nav-pills > li {
                float:none;
                display:inline-block;
                *display:inline; /* ie7 fix */
                zoom:1; /* hasLayout ie7 trigger */
            }

            .nav-pills {
                margin: 0 auto;
                padding: 0;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <center><img id="logo" src="image/Icon.png" width=250 height=204></img></center>
        </div>
        <div class="masthead">
            <ul class="nav nav-pills centered-pills">
                <li class="active"><a href="#">Transacted Price</a></li>
                <li><a href="UnitPrice.html">Unit Price (PSM)</a></li>
            </ul>
        </div>
        <hr>

        <div class="container">
            <div class="row-fluid">
                <div class="span6" id="sunburst"></div>
                <div class="span6">
                    <div class="row-fluid">
                        <div class="span6 dc-data-count" style="padding-left: 30px;">
                            <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a
                                href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                        </div>
                        <div class="span6">
                            <button type="button" class="btn btn-success btn-sm" onclick="tableToExcel('data-table', 'W3C Example Table')">Export to Excel</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span6" id="chart-row-propertyType"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="chart-hist-unitPrice"></div>
        </div>

        <div class="container">
            <div id="chart-line"></div>
            <div id="monthly-volume-chart"></div>
        </div>

        <div class='container' style='font: 12px sans-serif;'>
            <div class='row'>
                <div class='span12'>
                    <table class='table table-hover dc-data-table' id='data-table'>
                        <thead>
                            <tr class='header'>
                                <th>Project Name</th>
                                <th>Address</th>
                                <th>Transacted Price ($)</th>
                                <th>Sale Date</th>
                                <th>Property Type</th>
                                <th>Tenure</th>
                                <th>Postal District</th>
                                <th>Planning Region</th>
                                <th>Planning Area</th>
                            </tr>
                        </thead>
                    </table>
                    <div id="paging">
                        Showing <span id="begin"></span>-<span id="end"></span> of <span id="size"></span>.
                        <input id="last" type="Button" value="Last" onclick="javascript:last()" />
                        <input id="next" type="button" value="Next" onclick="javascript:next()"/>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="lib/d3/d3.js"></script>
        <script type="text/javascript" src="lib/crossfilter/crossfilter.js"></script>
        <script type="text/javascript" src="lib/dc/dc.js"></script>
        <script type="text/javascript" src="lib/tableExport.js"></script>
        <script type="text/javascript" src="TransactionCharts.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="lib/bootstrap/bootstrap.js"></script>
        <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
    </body>
</html>
